<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="background"></div>
  <nav class="navbar">
    <img src="images/logo.svg" alt="logo">
    
    <div class="items">
      <div class="link">Product</div>
      <div class="link">Features</div>
      <div class="link">Pricing</div>
      <div class="link"><div class="dot"></div></div>
      <div class="link light">Login</div>
    </div>


    <div class="open"><img src="images/icon-hamburger.svg" alt=""></div>
    <div class="close"><img src="images/icon-close.svg" alt=""></div>
    
  </nav>

  <div class="active-navbar">
    <div class="link">Product</div>
    <div class="link">Features</div>
    <div class="link">Pricing</div>
    <hr>
    <div class="link light">Login</div>
  </div>



  <div class="hero">
    <div class="text">
      <div class="lineone">
        <div class="new">NEW</div>
        <p>Monograph Dashboard</p>
      </div>

      <div class="headline">
        <h1>Powerful insights <br> into your team</h1>
      </div>
      <div class="paragraph">
        <p>Project planning and time tracking <br> for agile teams</p>
      </div>

      <div class="lastline">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>


    </div>
    <div class="banner"><img src="images/illustration-devices.svg" alt="banner"></div>
  </div>


</main>

<script src="main.js"></script>
</body>
</html>
